name: Daily Vendor Notifications

on:
  schedule:
    # Runs at 8:00 AM EST (13:00 UTC) every day
    - cron: '0 13 * * *'
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  notify-vendors:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vendor Notifications API
        run: |
          TARGET_URL="https://trianglesquareservices.com"
          
          echo "üöÄ Triggering Vendor Notifications at: $TARGET_URL"
          
          # Run curl with -L (Follow Redirects) and capture response
          response=$(curl -s -S -L -w "\nHTTP_STATUS:%{http_code}" -X GET "$TARGET_URL/api/public/vendors-today")
          
          echo "--- API RESPONSE ---"
          echo "$response"
          echo "--------------------"
          
          # Check for success status (200)
          if [[ "$response" != *"HTTP_STATUS:200"* ]]; then
            echo "‚ùå API Request Failed. See response above."
            exit 1
          fi
          echo "‚úÖ Success!"
