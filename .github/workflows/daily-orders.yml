name: Daily Order Creation

on:
  schedule:
    # Runs at 12:01 AM EST (05:01 UTC) every day
    # TEMPORARY TEST: 11:50 AM EST (16:50 UTC)
    - cron: '50 16 * * *'
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  trigger-orders:
    runs-on: ubuntu-latest
    environment: Production # REQUIRED: Access secrets defined in the 'Production' environment
    steps:
      - name: Trigger Order Creation API
        run: |
          curl -X POST ${{ secrets.APP_URL }}/api/simulate-delivery-cycle \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
          -H "Content-Type: application/json"
