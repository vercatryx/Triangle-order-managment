name: Daily Order Creation

on:
  schedule:
    # Runs at 12:01 AM EST (05:01 UTC) every day
    - cron: '1 5 * * *'
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  trigger-orders:
    runs-on: ubuntu-latest
    environment: Production # REQUIRED: Access secrets defined in the 'Production' environment
    steps:
      - name: Trigger Order Creation API
        run: |
          response=$(curl -s -w "\nHTTP_STATUS:%{http_code}" -X POST ${{ secrets.APP_URL }}/api/simulate-delivery-cycle \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
          -H "Content-Type: application/json")
          
          echo "$response"
          
          # Check if response contains HTTP_STATUS:200
          if [[ "$response" != *"HTTP_STATUS:200"* ]]; then
            echo "‚ùå API Request Failed"
            exit 1
          fi
