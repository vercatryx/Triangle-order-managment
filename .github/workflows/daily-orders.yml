name: Daily Order Creation

on:
  schedule:
    # Runs at 12:01 AM EST (05:01 UTC) every day
    - cron: '1 5 * * *'
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  trigger-orders:
    runs-on: ubuntu-latest
    environment: Production # REQUIRED: Access secrets defined in the 'Production' environment
    steps:
      - name: Trigger Order Creation API
        run: |
          # Determine URL (Use Secret or Fallback)
          TARGET_URL="${{ secrets.APP_URL }}"
          if [ -z "$TARGET_URL" ]; then
            TARGET_URL="http://trianglesquareservices.com"
          fi
          
          echo "üöÄ Triggering Order Creation at: $TARGET_URL"
          
          # Run curl with -L (Follow Redirects) and capture output
          # -s: Silent mode (don't show progress bar)
          # -S: Show error if it fails
          response=$(curl -s -S -L -w "\nHTTP_STATUS:%{http_code}" -X POST "$TARGET_URL/api/simulate-delivery-cycle" \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
          -H "Content-Type: application/json")
          
          echo "--- API RESPONSE ---"
          echo "$response"
          echo "--------------------"
          
          # Check for success status (200)
          if [[ "$response" != *"HTTP_STATUS:200"* ]]; then
            echo "‚ùå API Request Failed. See response above."
            exit 1
          fi
          echo "‚úÖ Success!"
